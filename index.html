<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CasƒÉ de piatrƒÉ!</title>
    <!-- Tailwind CSS CDN for quick styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Crypto-JS for PBKDF2 + AES-CBC decryption -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js" defer></script>

    <style>
      /* Fresh, nature-inspired background */
      body {
        background: linear-gradient(135deg, #e6fff2 0%, #f4fff9 100%);
      }
      /* Heart shape (pure CSS) */
      .heart {
        position: relative;
        width: 50px;
        height: 45px;
      }
      .heart::before,
      .heart::after {
        content: "";
        position: absolute;
        top: 0;
        width: 50px;
        height: 80px;
        background: #ef4444; /* red-500 */
        border-radius: 50px 50px 0 0;
      }
      .heart::before {
        left: 50px;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
      }
      .heart::after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
      }
    </style>
  </head>
  <body class="flex flex-col items-center justify-center min-h-screen p-4">
    <!-- Heart icon at the top -->
    <div class="heart mb-6 animate-pulse"></div>

    <h1 class="text-3xl sm:text-4xl font-bold text-green-600 mb-8 tracking-wide text-center">
      CasƒÉ de piatrƒÉ, Alexandra si George!
    </h1>

    <!-- Input + buttons -->
    <div class="w-full max-w-xs">
      <div class="relative mb-4">
        <input
          id="passphrase"
          type="password"
          placeholder="Enter passphrase"
          autocomplete="off"
          class="w-full px-4 py-3 pr-12 rounded-lg border border-green-300 focus:outline-none focus:ring-2 focus:ring-green-400"
        />
        <button
          id="toggleVisibility"
          type="button"
          aria-label="Show/Hide passphrase"
          class="absolute inset-y-0 right-3 flex items-center text-green-500 hover:text-green-700 focus:outline-none"
        >
          üëÅÔ∏è
        </button>
      </div>

      <button
        id="unlockBtn"
        class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold px-4 py-3 rounded-lg flex items-center justify-center gap-2 transition"
      >
        <span>üîí</span>
        <span>Unlock</span>
      </button>
    </div>

    <!-- Where the decrypted URL will appear -->
    <div id="linkContainer" class="mt-6 text-center"></div>

    <!-- App logic isolated in an IIFE to avoid polluting the global namespace -->
    <script defer>
      (() => {
        /**
         * Ciphertext generated with:
         *   echo -n "https://google.com" | openssl enc -aes-256-cbc -pbkdf2 -iter 100000 -salt -a -pass pass:"test123"
         */
        const ENCRYPTED_URL =
          "U2FsdGVkX18vwmgzlOn+3PNzkdSlgM3Yyw2Dr7ctwVPdPWbeJMPyhUdO2Lg5sWFYuAflbaDr1CVgo8shCca0Qg==";
        const ITERATIONS = 100000; // Must match the -iter value used with openssl

        const unlockBtn = document.getElementById("unlockBtn");
        const passInput = document.getElementById("passphrase");
        const linkContainer = document.getElementById("linkContainer");
        const toggleBtn = document.getElementById("toggleVisibility");

        const tryUnlock = () => {
          const passphrase = passInput.value.trim();
          if (!passphrase) {
            alert("Please enter the passphrase first.");
            return;
          }

          try {
            const decryptedUrl = opensslDecrypt(
              ENCRYPTED_URL,
              passphrase,
              ITERATIONS
            );
            if (!decryptedUrl) throw new Error("Invalid passphrase");

            linkContainer.innerHTML = `
              <a
                href="${decryptedUrl}"
                class="text-green-600 underline text-lg break-words"
                target="_blank"
                rel="noopener noreferrer"
              >
                ${decryptedUrl}
              </a>`;
          } catch (err) {
            alert("Incorrect passphrase. Please try again.");
          }
        };

        unlockBtn.addEventListener("click", tryUnlock);
        passInput.addEventListener("keydown", (e) => {
          if (e.key === "Enter") {
            tryUnlock();
          }
        });

        toggleBtn.addEventListener("click", () => {
          const isHidden = passInput.type === "password";
          passInput.type = isHidden ? "text" : "password";
          toggleBtn.textContent = isHidden ? "üôà" : "üëÅÔ∏è";
        });

        /**
         * Decrypt OpenSSL-compatible AES-256-CBC string that was encrypted
         * with ‚Äúopenssl enc -pbkdf2 ‚Ä¶ -salt -a‚Äù.
         */
        function opensslDecrypt(cipherB64, passphrase, iterations) {
          const cipherBytes = Uint8Array.from(atob(cipherB64), (c) => c.charCodeAt(0));
          const isSalted =
            String.fromCharCode.apply(null, cipherBytes.slice(0, 8)) ===
            "Salted__";
          if (!isSalted) throw new Error("Unsupported ciphertext format");
          const saltBytes = cipherBytes.slice(8, 16);
          const dataBytes = cipherBytes.slice(16);

          const saltWA = CryptoJS.lib.WordArray.create(saltBytes);
          const keyIv = CryptoJS.PBKDF2(passphrase, saltWA, {
            hasher: CryptoJS.algo.SHA256,
            keySize: 48 / 4,
            iterations,
          });
          const key = CryptoJS.lib.WordArray.create(keyIv.words.slice(0, 8));
          const iv = CryptoJS.lib.WordArray.create(keyIv.words.slice(8, 12));

          const encryptedWA = CryptoJS.lib.WordArray.create(dataBytes);
          const decryptedWA = CryptoJS.AES.decrypt(
            { ciphertext: encryptedWA },
            key,
            { iv, mode: CryptoJS.mode.CBC, padding: CryptoJS.pad.Pkcs7 }
          );
          return decryptedWA.toString(CryptoJS.enc.Utf8);
        }
      })();
    </script>
  </body>
</html>
